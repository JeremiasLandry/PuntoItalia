    <main class='reservarGrid'>
        <!-- Presentacion, video de fondo con Titulo de seccion -->
        <section class='mainBanner reservarSection'>
            <div class="backgroundVideo">
                <video width='100%' height='100%' autoplay muted loop>
                    <source src='multimedia/pizza.mp4' type='video/mp4'>
                </video>
            </div>
            <!-- CARTAS CON LOS PASOS A SEGUIR PARA RESERVAR -->
            <div class="ReservaTitle">
              <div class="row d-flex align-items-start align-content-start">

                <!-- CARTA 'ELIGE N째 DE PERSONAS' -->
                <div class="col-md-4">
                  <div class="card reservarCard-Container">
                    <div class="card-body reservarCards">
                      <h2 class="card-title">ELIGE</h2>
                      <input type="number" id="tentacles" name="tentacles" min="0" max="10" placeholder="0">
                      <p class="card-text">N째 DE PERSONAS</p>
                      <button type="button" class="btn btn-outline-light">CONFIRMAR</button>
                    </div>
                  </div>
                </div>
                <!-- CARTA 'SELECCIONA LAS FECHAS DISPONIBLES' -->
                <div class="col-md-4">
                  <div class="card reservarCard-Container">
                    <div class="card-body reservarCards">
                      <h2 class="card-title">FECHA</h2>
                      <input type="date" id="start" name="trip-start" value="2021-11-30" min="2021-11-30" max="2021-12-31">
                      <p class="card-text">SELECCIONA LAS FECHAS DISPONIBLES</p>
                      <button type="button" class="btn btn-outline-light">CONFIRMAR</button>
                    </div>
                  </div>
                </div>
                <!-- CARTA 'SELECCIONA UN HORARIO DISPONIBLE' -->
                <div class="col-md-4">
                  <div class="card reservarCard-Container">
                    <div class="card-body reservarCards">
                      <h2 class="card-title">HORA</h2>
                      <select name="select">
                        <option value="value1">12:00 PM</option>
                        <option value="value2" selected>01:00 PM</option>
                        <option value="value3">02:00 PM</option>
                        <option value="value3">02:30 PM</option>
                        <option value="value3">03:00 PM</option>
                        <option value="value3">04:30 PM</option>
                        <option value="value3">05:30 PM</option>
                        <option value="value3">06:00 PM</option>
                      </select>
                      <p class="card-text">SELECCIONA UN HORARIO DISPONIBLE</p>
                      <button type="button" class="btn btn-outline-light">CONFIRMAR</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
